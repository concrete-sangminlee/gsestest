name: GSES 공지사항 확인 및 Slack 알림

on:
  schedule:
    # 매시간 정각에 실행 (UTC 기준)
    # 한국 시간으로 오전 9시부터 오후 6시까지 매시간 확인하려면:
    # - cron: '0 0-9 * * *' (UTC 0시~9시 = KST 9시~18시)
    - cron: '0 * * * *'  # 매시간 정각
  workflow_dispatch:  # 수동 실행도 가능하도록 설정
    inputs:
      ping:
        description: 'Slack 연결 테스트 (ping)'
        required: false
        type: boolean
        default: false
      test_post:
        description: '최신 공지사항 1개만 테스트 전송'
        required: false
        type: boolean
        default: false
      send_on_first_run:
        description: '최초 실행 시에도 최신 공지사항 전송'
        required: false
        type: boolean
        default: false

jobs:
  check_announcements:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
      
      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: State 복원 (캐시)
        uses: actions/cache@v4
        id: cache-state
        with:
          path: state.json
          key: gses-state-${{ github.repository }}
          restore-keys: |
            gses-state-${{ github.repository }}
      
      - name: 공지사항 확인 및 Slack 알림
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_MODE: ${{ inputs.test_post && 'true' || 'false' }}
          SEND_ON_FIRST_RUN: ${{ inputs.send_on_first_run && 'true' || 'false' }}
        run: |
          if [ "${{ inputs.ping }}" == "true" ]; then
            python fetch_announcements.py --ping
          else
            python fetch_announcements.py
          fi
      
      - name: State 저장 (캐시)
        if: always()
        uses: actions/cache@v4
        with:
          path: state.json
          key: gses-state-${{ github.repository }}-${{ github.run_id }}
          restore-keys: |
            gses-state-${{ github.repository }}
      
      - name: State 아티팩트 저장 (백업)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-backup
          path: state.json
          retention-days: 30
          if-no-files-found: ignore
